<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiting List - Library</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <section class="body-section">
      <div th:replace="~{fragments/sidebar :: sidebar}"></div>

      <main>
        <div class="header">Waiting List Entries</div>

        <div class="add-form">
          <label for="bookSelect">Book:</label>
          <select id="bookSelect" title="Select a book" required>
            <option value="">Select Book</option>
          </select>
          <label for="memberSelect">Member:</label>
          <select id="memberSelect" title="Select a member" required>
            <option value="">Select Member</option>
          </select>
          <button id="addBtn" class="submit-btn">Add to Waiting List</button>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Entry ID</th>
                <th>Book Title</th>
                <th>Book Code</th>
                <th>Member Name</th>
                <th>Member ID</th>
                <th>Request Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="waitingListTable">
              <!-- Data will be loaded dynamically -->
            </tbody>
          </table>
        </div>
      </main>
    </section>

    <script src="/js/waitinglist/waitinglist.js"></script>
    <script src="/js/sidebar.js"></script>
  </body>
<footer>
    Library Management System Project - AIU
</footer>

  </html>
