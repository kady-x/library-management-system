<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body class="details-page">
    <h1>Member Details</h1>

    <div class="section">
      <h2>Member Info</h2>
      <table id="memberTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be loaded dynamically -->
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2>Borrowed Books</h2>
      <table>
        <thead>
          <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Borrow Date</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>101</td>
            <td>B1</td>
            <td>2023-11-01</td>
            <td>2023-11-15</td>
          </tr>
          <tr>
            <td>102</td>
            <td>B2</td>
            <td>2024-01-05</td>
            <td>2024-01-20</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="section">
      <h2>Fine Info</h2>
      <p><strong>Total Fines:</strong> $15</p>
      <p><strong>Overdue Books:</strong> 1</p>
    </div>

    <div class="buttons">
      <button onclick="alert('Update Member clicked')">Update Member</button>
      <button onclick="alert('View Billing clicked')">View Billing</button>
    </div>

    <script src="/js/members/member-details.js"></script>
    <script src="/js/members/member-delete.js"></script>
  </body>
</html>
