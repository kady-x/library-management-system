<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
   <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

    <h1>Billing </h1>

  
    <div class="section total-fines">
        <h2>Total Fines</h2>
        <p>$20.00</p>
    </div>

    <div class="section payment-history">
        <h2>Payment History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-12-01</td>
                    <td>$10.00</td>
                    <td>Paid</td>
                </tr>
                <tr>
                    <td>2025-11-15</td>
                    <td>$5.00</td>
                    <td>Paid</td>
                </tr>
            </tbody>
        </table>
    </div>

 
    <div class="section pay-form">
        <h2>Pay Fine</h2>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01" required>

            <label for="method">Payment Method:</label>
            <input type="text" id="method" placeholder="Credit Card, PayPal, etc." required>

            <button type="submit">Pay</button>
        </form>
    </div>

</body>
</html>
